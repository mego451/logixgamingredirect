<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join LogiXGaming Server</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4c6ef5, #2c3e50);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 36px;
      color: #1e90ff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 18px;
      margin-top: 10px;
      color: #ddd;
    }

    .logo {
      width: 220px;
      margin-bottom: 20px;
      animation: moveLogo 5s ease-in-out infinite;
    }

    @keyframes moveLogo {
      0% {
        transform: translateX(-100px);
      }
      50% {
        transform: translateX(100px) rotate(360deg);
      }
      100% {
        transform: translateX(-100px); 
      }
    }

    .message {
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      color: #ffffff;
    }

    .redirect-message {
      font-size: 20px;
      color: #1e90ff;
      font-weight: bold;
      margin-top: 20px;
    }

    /* تحسين شكل الرابط */
    .link-container {
      margin-top: 20px;
    }

    .link {
      font-size: 20px;
      font-weight: bold;
      color: #1e90ff;
      cursor: pointer;
      text-decoration: underline;
      transition: all 0.3s;
    }

    .link:hover {
      color: #ffffff;
    }
  </style>
  <script>
    function copyToClipboard() {
      const copyText = document.getElementById("server-link");
      const range = document.createRange();
      range.selectNode(copyText);
      window.getSelection().removeAllRanges(); // Clear current selection
      window.getSelection().addRange(range); // Select the text
      document.execCommand("copy"); // Copy the selected text
      alert("Server link copied: " + copyText.textContent); // Optional confirmation
    }

    setTimeout(function() {
      window.location.href = "mtasa://78.47.204.80:31315";
    }, 5000); // 5000ms = 5 seconds
  </script>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/T2YzB87.png" alt="LogiXGaming Logo" class="logo">
    <h1>Redirecting...</h1>
    <p class="redirect-message">You will be redirected to the LogiXGaming server in 5 seconds.</p>
    <p class="message">If the redirect doesn't work, click the link below to copy it to clipboard:</p>
    <div class="link-container">
      <span id="server-link" class="link" onclick="copyToClipboard()">mtasa://78.47.204.80:31315</span>
    </div>
  </div>
</body>
</html>
